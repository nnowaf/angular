<form [formGroup]="formInput">
    <div class="row mb-3">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Nama</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="name">
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Job</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="job">
      </div>
    </div>
    <button type="submit" class="btn btn-primary" (click)="createUser()">Create</button>
</form>

<input type="number"  [(ngModel)]="page" (input)="getData()" class="mt-4">
<table class="table" *ngIf="dataUser.length !== 0">
    <thead>
      <tr>
        <th scope="col">No.</th>
        <th scope="col">Id</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of dataUser;index as i">
        <th scope="row">{{i+1}}</th>
        <td>{{data.id}}</td>
        <td>{{data.first_name| titlecase}}</td>
        <td>{{data.last_name| titlecase}}</td>
        <td>{{data.email}}</td>
        <td>
            <img src="{{data.avatar}}">
        </td>
      </tr>
    </tbody>
</table>
