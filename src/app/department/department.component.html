  
<form [formGroup]="formInput">
    <div class="row mb-3">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Nama Department</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="depName">
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Deskripsi</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="descDep">
      </div>
    </div>
    <button type="submit" class="btn btn-primary" (click)="createDepartment()">Create</button>
</form>
